<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div class="carousel" th:fragment="carousel">
    <script src="/glide/dist/glide.min.js" charset="utf-8"></script>
    <link rel="stylesheet" href="/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="/carousel.css">
    <div class="images glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide">
                    <a href="/img/sponsors/download1.png"><img src="/img/sponsors/download1.png" alt=""></a>
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download2.png" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download3.jpg" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download4.png" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download5.png" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download6.png" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download7.png" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download8.png" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download9.png" alt="">
                </li>

                <li class="glide__slide">
                    <img src="/img/sponsors/download10.png" alt="">
                </li>
            </ul>
        </div>
        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<"><i class="fas fa-arrow-left"></i></button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">"><i class="fas fa-arrow-right"></i></button>
        </div>
    </div>

    <script>
      new Glide(".images", {
        type: 'carousel',
        perView: 5,
        focusAt: 'center',
        gap: 40,
        autoplay: 2000,
        hoverpause: true,
        breakpoints: {
          1200:{
            perView: 4
          },
          800:{
            perView: 3
          }
        }
      }).mount();
    </script>
</div>
</body>
</html>
