<html>
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1"/>

    <title>Admin | FootGo League</title>
    <link rel="stylesheet" th:href="@{/admin.css}">
    <link rel="shortcut icon" href="/img/footgo-dark-icon.png" type="image/x-icon"></head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script th:inline="javascript">
        let seasonId = /*[[${seasonId}]]*/;
        let tournamentId = /*[[${tournamentId}]]*/;
    </script>
    <script src="/submissionSponsor.js" type="text/javascript"></script>
</head>
<body>
<div class="main-container">
    <div class="admin-main">
        <div class="admin-logo">
            <a href="/admin"><img class="admin-img" src="/img/footgo-dark-icon.png" alt="logo"></a>
        </div>
    </div>
    <ul class="menu-breadcrumb">
        <li><a href="/admin">Турніри</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId}" th:text="${tournament.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/seasons'">Всі сезони</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId}" th:text="${season.name}"></a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/sponsors'">Спонсори</a></li>
        <li><a th:href="'/admin/tournament/' + ${tournamentId} + '/season/' + ${seasonId} + '/sponsors/new'">Створити спонсора</a></li>
    </ul>
    <div class="new-season all-requests">
        <h1>Назва команди</h1>
        <input type="text" id="teamName" name="teamName" placeholder="Назва команди" required>
        <input type="text" id="captainName" name="captainName" placeholder="Ім'я капітана" required>
        <div id="requiredFieldsError" class="text-input-error" style="display:none"><p>Заповніть будь ласка
            обов'язкові поля</p></div>

        <div><input class="main-input-button" type="button" value="Зберегти" onclick="submissionData()"></div>

    </div>
</div>
</body>
</html>
